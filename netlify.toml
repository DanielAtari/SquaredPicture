[build]
  command = "# no build step needed for static site"
  publish = "."
  functions = "netlify/functions"

# Route Tranzila callbacks to serverless functions
[[redirects]]
  from = "/tranzila/success"
  to = "/.netlify/functions/tranzila-success"
  status = 200
  force = true

[[redirects]]
  from = "/tranzila/fail"
  to = "/.netlify/functions/tranzila-fail"
  status = 200
  force = true
